<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo-card:hover {
            transform: scale(1.05);
        }
        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .photo-card a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Photos</h1>
    <div class="gallery">
